# Datenbank-Konfiguration
# Diese Datei kann durch Environment Variables überschrieben werden:
# DB_URL, DB_USER, DB_PASSWORD

# MySQL Connection URL
# Format: jdbc:mysql://host:port/database
db.url=jdbc:mysql://localhost:3306/rechtschreibtrainer

# Datenbank-Benutzer
db.user=root

# Datenbank-Passwort
db.password=felix123

# Connection Pool Einstellungen
# Maximale Anzahl gleichzeitiger Connections
db.pool.size=10

# Minimale Anzahl idle Connections
db.pool.minIdle=5

# Timeout für das Warten auf eine Connection (in Millisekunden)
db.pool.connectionTimeout=30000

# Timeout für idle Connections (in Millisekunden)
db.pool.idleTimeout=600000

# Maximale Lebensdauer einer Connection (in Millisekunden)
db.pool.maxLifetime=1800000
